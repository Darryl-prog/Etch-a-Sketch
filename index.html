<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/pen-icon.jpg" type="image/x-icon">
    <title>Sketch It!</title>
</head>

<body>

    <h1>Sketch It</h1>

    <div class="mode"></div>

    <div id="sketchpad"></div>

    <div class="inputs">
        <div class="dimension">
            <input class="range" type="range" name="" id="range" value="32" min="2" max="64">
            <span id="dimension"></span>
        </div>

        <div class="color-picker">
            <input id="color" type="color" name="" id="color" value="#00FBFF">
        </div>
    </div>




    <div class="buttons">
        <button id="button-black" type="button" class="button">
            <span class="text pen">BLACK</span>
            <span class="icon pen">
                <ion-icon name="pencil-outline"></ion-icon>
            </span>
        </button>
        <button id="button-random" type="button" class="button">
            <span class="text random">RANDOM</span>
            <span class="icon random">
                <ion-icon name="pencil-outline"></ion-icon>
            </span>
        </button>
        <button id="button-erase" type="button" class="button">
            <span class="text erase">ERASE</span>
            <span class="icon erase">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        </button>

        <button id="button-reset" type="button" class="button">
            <span class="text reset">RESET</span>
            <span class="icon reset">
                <ion-icon name="refresh-outline"></ion-icon>
            </span>
        </button>
        <button id="button-toggle" type="button" class="button">
            <span class="text toggle">TOGGLE</span>
            <span class="icon toggle">
                <ion-icon name="grid"></ion-icon>
            </span>
        </button>
    </div>



</body>
<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
